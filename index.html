<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div align="center">
      <canvas id="canvas" onclick="addRect();"></canvas>

    <input
      type="range"
      id="speed"
      class="slider"
      value="6"

      max="15"
      onchange="changeSpeed();"
    /> <br><br>

    <select class="select" id="color" onchange="changeColor();">
      <option class='red' value='#FF0000'>Red</option>
      <option class='green' value='#02e628'>Green</option>
      <option class='blue' value="#1a12ff">Blue</option>
    </select> <br><br>


    <h1 id='xCord'>X Cord: </h1><br>
    <h1 id='yCord'>y Cord: </h1><br><br>
    <button onclick="alert('Move: WASD \nChange Size: IJKL \nReset Size: O \nGrow: 2 \nShrink: 1');">Instructions</button>

    <script src="rect.js"></script>
    <script src="./src.js"></script>

  </body>
</html>
